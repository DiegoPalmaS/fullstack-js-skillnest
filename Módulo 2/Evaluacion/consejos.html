<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consejos de Seguridad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ciberseguridad</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="amenazas.html">Amenazas</a></li>
          <li class="nav-item"><a class="nav-link active" href="consejos.html">Consejos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- LISTA DE CONSEJOS -->
  <section class="container my-5">
    <h2 class="text-center">Buenas Prácticas</h2>
    <ul>
      <li>Usa contraseñas seguras y únicas.</li>
      <li>Activa la autenticación en dos pasos.</li>
      <li>Actualiza tu software con frecuencia.</li>
      <li>Evita redes WiFi públicas para transacciones.</li>
    </ul>
  </section>

  <!-- FORMULARIO -->
  <section class="container my-5">
    <h3>Contacto</h3>
    <form id="contactoForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="mensaje" placeholder="Mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Enviar</button>
    </form>
  </section>

  <!-- MODAL TEST -->
  <div class="container text-center my-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">Hacer Test de Seguridad</button>
  </div>

  <div class="modal fade" id="testModal">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5>¿Qué es una contraseña segura?</h5>
        <button class="respuesta btn btn-outline-success m-1">123456</button>
        <button class="respuesta btn btn-outline-success m-1">Frase larga con símbolos</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
