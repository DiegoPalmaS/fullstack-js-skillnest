<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            display: flex;
        }
        .content{
            border: solid;
            padding: 0em 1em 1em 1em;
        }
        label, input{
            margin-bottom: 1.3em;
        }
        textarea{
            margin-bottom: 1.2em;
        }
        button{
            margin: 2.3em 0 0.5em 0;
            
        }
    </style>
</head>
<body>
    <div class="content">
    <header>
        <h1>Regístrate y únete a la comunidad</h1>
    </header>
    <main>
        <form>
            <!-- Nombre -->
            <div>
                <label for="name">Nombre: </label>
                <input type="text" id="name" name="name">
            </div>
            <!-- Apellido -->
            <div>
                <label for="lastName">Apellido: </label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <!-- correo electrónico -->
            <div>
                <label for="email">Correo Electrónico: </label>
                <input type="email" id="email" name="email">
            </div>
            <!-- contraseña -->
            <div>
                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password">
            </div>
            <!-- repetir contraseña -->
            <div>
                <label for="password2">Confirmar Contraseña: </label>
                <input type="password" id="password2" name="password2">
            </div>
            <!-- fecha de nacimieto -->
            <div>
                <label for="birthday">Fecha de Nacimiento: </label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <!-- género -->
            <div>
                <span>Género:</span>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Femenino</label>
                <input type="radio" id="genderNull" name="gender" value="none">
                <label for="genderNull">Prefiero no decir</label>
            </div>
            <div>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Suscríbete a nuetro boletín de noticias</label>
            </div>
            <div>
                <label for="description">Una descripción de mi mismo:</label>
                <div>
                    <textarea name="description" id="description" rows="5"></textarea>
                </div>
            </div>
            <div>
                <label for="interests">Selecciona tus intereses:</label><br>
                <select id="interests" name="interests" multiple size="4">
                    <option value="musica">Música</option>
                    <option value="deportes">Deportes</option>
                    <option value="viajes">Viajes</option>
                    <option value="tecnologia">Tecnología</option>
                </select>
                
            </div>
            <button type="submit">¡Registrarse!</button>
        </form>
    </main>
    </div>
</body>
</html>
